<!DOCTYPE html>
<html>
  <style>
    table,
    th,
    td {
      border: 1px solid;
    }
  </style>
  <head>
    <title>Latihan Membuat Tabel</title>
  </head>
  <body>
    <h3>Tabel Materi Pemrogrman Web</h3>
    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Nama Materi</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>HTML</td>
        </tr>
        <tr>
          <td>2</td>
          <td>CSS</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Javascript</td>
        </tr>
        <tr>
          <td>4</td>
          <td>PHP</td>
        </tr>
        <tr>
          <td>5</td>
          <td>JQuery</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
